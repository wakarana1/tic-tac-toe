<!DOCTYPE html>
<html lang = "en" ng-app="TicTacToe" >
<head>
	<meta charset = "UTF-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/GameController.js"></script>
	<title>TicTacToe</title>
</head>

<body ng-controller="GameController">
	<h1>Tic Tac Toe!</h1>

 <!-- Player status -->
	<div id="player">
		<h1 ng-show="">{player1}</h1>
		<h1 ng-show="">{player2}</h1>
	</div>
	<span>{name.player1} name: <form ng-submit="name.player1"><input type="text" ng-model ="player1"></form></span>
	<div>Score: {{score1}}</div>
	<span>{name.player2} name: <form ng-submit="name.player2"><input type="text" ng-model ="player2"></form></span>
	<div>Score: {{score2}}</div>

<!-- tic-tac-toe board -->
	<table class="board">
		<tr id="row1">
			<td class="box" ng-click="playerMove(0)" ng-class="{player1: board[0].$value == -1, player2: board[0].$value == 1}">
			
			</td>
			<td class="box m" ng-click="playerMove(1)" ng-class="{player1: board[1].$value == -1, player2: board[1].$value == 1}" >
				
			</td>
			<td class="box" ng-click="playerMove(2)" ng-class="{player1: board[2].$value == -1, player2: board[2].$value == 1}" >
				
			</td>
		</tr>
		<tr id="row2">
			<td class="box c" ng-click="playerMove(3)" ng-class="{player1: board[3].$value == -1, player2: board[3].$value == 1}" >
			
			</td>
			<td class="box m c" ng-click="playerMove(4)" ng-class="{player1: board[4].$value == -1, player2: board[4].$value == 1}" >
				
			</td>
			<td class="box c" ng-click="playerMove(5)" ng-class="{player1: board[5].$value == -1, player2: board[5].$value == 1}" >
				
			</td>
		</tr>
		<tr id="row3">
			<td class="box" ng-click="playerMove(6)" ng-class="{player1: board[6].$value == -1, player2: board[6].$value == 1}" >
				
			</td>
			<td class="box m" ng-click="playerMove(7)" ng-class="{player1: board[7].$value == -1, player2: board[7].$value == 1}" >
				
			</td>
			<td class="box" ng-click="playerMove(8)" ng-class="{player1: board[8].$value == -1, player2: board[8].$value == 1}" >
				
			</td>
		</tr>
	</table>

</body>
</html>
