<!DOCTYPE html>
<html lang = "en" ng-app="TicTacToe">
<head>
	<meta charset = "UTF-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/GameController.js"></script>
	<title>TicTacToe</title>
</head>

<body ng-controller="GameController">
	<h1>Tic Tac Toe!</h1>

 	<!-- Player status -->
	<div class="player">
		<h1 ng-show="">{player1}</h1>
		<h1 ng-show="">{player2}</h1>
	</div>
	<div class="player-info">
		<span>X</span>
			<div>Score: {{game.players.player1.wins}}</div>

		<span>Zero</span>
			<div>Score: {{game.players.player2.wins}}</div>
	</div>

	<!-- tic-tac-toe board -->
	<table class="board">
		<tr id="row1">
			<td class="box" ng-click="playerMove(0)" ng-class="{player1: game.board[0] == -1, player2: game.board[0] == 1}"></td>
			
			<td class="box m" ng-click="playerMove(1)" ng-class="{player1: game.board[1] == -1, player2: game.board[1] == 1}"></td>
			
			<td class="box" ng-click="playerMove(2)" ng-class="{player1: game.board[2] == -1, player2: game.board[2] == 1}"></td>
		</tr>
		
		<tr id="row2">
		
			<td class="box c" ng-click="playerMove(3)" ng-class="{player1: game.board[3] == -1, player2: game.board[3] == 1}"></td>
		
			<td class="box m c" ng-click="playerMove(4)" ng-class="{player1: game.board[4] == -1, player2: game.board[4] == 1}"></td>
		
			<td class="box c" ng-click="playerMove(5)" ng-class="{player1: game.board[5] == -1, player2: game.board[5] == 1}"></td>
		</tr>
		
		<tr id="row3">
		
			<td class="box" ng-click="playerMove(6)" ng-class="{player1: game.board[6] == -1, player2: game.board[6] == 1}"></td>
		
			<td class="box m" ng-click="playerMove(7)" ng-class="{player1: game.board[7] == -1, player2: game.board[7] == 1}"></td>
		
			<td class="box" ng-click="playerMove(8)" ng-class="{player1: game.board[8] == -1, player2: game.board[8] == 1}"></td>
		</tr>
	</table>

	<!-- Resets game -->
	<div><button type="button" ng-click="resetGame()">Reset Game!</button></div>
</body>
</html>
