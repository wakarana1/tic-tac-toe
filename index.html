<!DOCTYPE html>
<html lang = "en" ng-app="TicTacToe">
<head>
	<meta charset = "UTF-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>TicTacToe</title>
</head>

<body ng-controller="GameController">
	<h1>Tic Tac Toe!</h1>

<!-- tic-tac-toe board -->
	<table class="board">
		<tr id="row1">
			<td class="box" ng-click="playermove(1)" ng-class="">
				
			</td>
			<td class="box m" ng-click="playermove(2)" ng-class="<!-- createFunction -->" >
				
			</td>
			<td class="box" ng-click="playerMove(3)" ng-class="<!-- createFunction -->" >
				
			</td>
		</tr>
		<tr id="row2">
			<td class="box c" ng-click="playerMove(4)" ng-class="<!-- createFunction -->" >
				{{ getSymbol(4) }}
			</td>
			<td class="box m c" ng-click="playerMove(5)" ng-class="<!-- createFunction -->" >
				
			</td>
			<td class="box c" ng-click="playerMove(6)" ng-class="<!-- createFunction -->" >
				
			</td>
		</tr>
		<tr id="row3">
			<td class="box" ng-click="playerMove(7)" ng-class="<!-- createFunction -->" >
				
			</td>
			<td class="box m" ng-click="playerMove(8)" ng-class="<!-- createFunction -->" >
				
			</td>
			<td class="box" ng-click="playerMove(9)" ng-class="<!-- createFunction -->" >
				
			</td>
		</tr>
	</table>
	<div class="player1">
		<h1>Player 1</h1>
	</div>
	<div class="player2">
		<h1>Player 2</h1>
	</div>

</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="GameController.js"></script>
</html>
